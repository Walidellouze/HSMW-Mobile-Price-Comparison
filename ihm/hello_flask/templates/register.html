<body style="background-color: #3b71ca;">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            
            <div class="login-content">
                <div class="login-logo">
                    
                </div>
                
                <div class="login-form">
                   <div style="margin-left: 150px">
                    <center>
                        <a href="{{ url_for('indexHome') }}"  class="float-start">
                            <img src="{{ url_for('static', filename='logo3.png') }}" height="50" />
                        </a>
                    </center>
                   </div>
                     
                   
                    <br><br><br>
                    <form method="POST" action="/addCustomer">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" name="address" placeholder="Address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Postal Code</label>
                                <input type="text" class="form-control" name="postalcode" placeholder="Postal Code">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Birthday Date</label>
                                <input type="date" class="form-control" name="birthdate" placeholder="Postal Code">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" name="phone" placeholder="Phone">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>City</label>
                                <input type="text" class="form-control" name="city" placeholder="City">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Child Number</label>
                                <input type="text" class="form-control" name="childnumber" placeholder="Child Number">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Civil State</label>
                                <input type="text" class="form-control" name="civilstate" placeholder="Civil State">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label>Gender</label>
                                <select class="form-select" name="gender" aria-label="Default select example">
                                    <option selected>Open this select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                  </select>
                            </div>
                        </div>
                        
                       
                        <button type="submit" style="background-color: grey;color: white;" class="btn btn-flat m-b-30 m-t-30">Register</button>
                        
                        <div class="register-link m-t-15 text-center">
                            <p>Already have account ? <a style="color: #3b71ca;" href="{{ url_for('login') }}"> Sign in</a></p>
                            <a href="{{ url_for('indexHome') }}" style="color: #3b71ca;"><i class="fa fa-reply" aria-hidden="true"></i> Return Back </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
