<script>
    // Handle form submission
    $('#contactForm').submit(function(e) {
      e.preventDefault();

      // Get form data
      var name = $('#name').val();
      var email = $('#email').val();
      var subject = $('#subject').val();
      var message = $('#message').val();

      // Send AJAX request to Flask backend
      $.ajax({
        url: '/send_email',
        type: 'POST',
        data: {
          name: name,
          email: email,
          subject: subject,
          message: message
        },
        success: function(response) {
          // Clear form inputs
          $('#name').val('');
          $('#email').val('');
          $('#subject').val('');
          $('#message').val('');
            location.href="{{ url_for('indexHome') }}"
        },
        error: function(xhr, status, error) {
          // Display error message
          alert('Error: ' + error);
        }
      });
    });
  </script>
